<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>plan b</title>

    <!-- styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <!-- groups -->
      <div class="header__groups">
        <!-- list -->
        <ul class="groups__list" id="groups-list"></ul>
        <!-- options -->
        <div class="groups__options">
          <!-- new -->
          <div class="options__new">
            <!-- name -->
            <div class="input-responsive" id="group-name" contenteditable="true"></div>
            <!-- btn -->
            <button class="button-responsive" id="group-btn"><span>+</span></button>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <div class="main__container">
        <!-- items -->
        <section class="main__items">
          <!-- list -->
          <ul class="items__list" id="items-list"></ul>
          <!-- input -->
          <div class="items__input">
            <!-- text -->
            <div class="input-default" id="item-text" contenteditable="true"></div>
            <!-- type -->
            <div class="input-type">
              <!-- selected -->
              <div class="type__task" id="item-type">task</div>
              <!-- list -->
              <ul id="type-list">
                <li class="list__item type__task">task</li>
                <li class="list__item type__task status__done">task done</li>
                <li class="list__item type__task status__failed">task failed</li>
                <li class="list__item type__note">note</li>
              </ul>
            </div>
            <!-- btn -->
            <button class="button-default" id="item-btn"><span>+</span></button>
          </div>
        </section>
      </div>
    </main>

    <!-- scripts -->
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
