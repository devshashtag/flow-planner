<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>planB</title>

    <!-- styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <!-- groups -->
      <div class="header__groups">
        <!-- list -->
        <ul class="groups__list" id="groups-nav"></ul>
        <!-- options -->
        <div class="groups__options">
          <!-- new -->
          <div class="options__new">
            <input id="group-name" type="text" autocomplete="off" />
            <button id="group-new"><span>+</span></button>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->
    <main class="main">
      <!-- items -->
      <section class="main__items">
        <!-- list -->
        <ul class="items__list" id="items-nav"></ul>
        <!-- options -->
        <div class="items__options">
          <!-- new -->
          <div class="options__new">
            <input id="item-name" type="text" autocomplete="off" />
            <button id="item-new"><span>+</span></button>
          </div>
        </div>
      </section>
    </main>

    <!-- scripts -->
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
