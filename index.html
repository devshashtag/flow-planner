<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>planner</title>

    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet" />

    <!-- styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <main class="scheduler">
      <div class="container">
        <!-- groups -->
        <nav class="nav">
          <ul class="nav__groups" id="group-list"></ul>
          <div class="nav__option">+</div>
        </nav>

        <!-- items -->
        <div class="items">
          <div class="items__container">
            <!-- list -->
            <ul class="item__list" id="item-list"></ul>
            <!-- input -->
            <div class="item__new">
              <input type="text" class="item__title" id="item-title" />
              <button class="item__add" id="item-add">add</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- scripts -->
    <!-- <script src="/assets/js/script.js"></script> -->
    <script type="module" src="/assets/js/index.js"></script>
  </body>
</html>
